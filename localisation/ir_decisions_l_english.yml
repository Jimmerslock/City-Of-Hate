 plunder_schneefilde:0 "Raid Schneefilde"
 plunder_schneefilde_desc:0 "Our lands are poor, but the Northmen are wealthy beyond belief. If we muster enough warriors, we can crack open their capital's defenses and take their riches for ourselves! \n §RIf we do not lead this raid ourselves soon, another warlord may take the glory for themselves!§!"
 PRK_plunder_schneefilde:0 "Sack Schneefilde"
 PRK_plunder_schneefilde_desc:0 "We have amassed an army larger than even the Elders can remember. Surely, we shall be able to defeat the Northmen's armies and plunder their city!"
 perkav_piracy:0 "Perkav Piracy"
 perkav_piracy_desc:0 "Our people do not till the land or raise animals like our Northern neighbours. We take what we want by force, gaining glory and gold from raiding the coasts and plundering the ships of those weaker than us!"
 PRK_perkav_piracy:0 "Launch a Raid"
 PRK_perkav_piracy_desc:0 "It is time to hoist the Jolly Roger and set sail for plunder once again. Krostov favours the bold!"
 BER_terugkeer:0 "The Terugkeer"
 BER_terugkeer_desc:0 "Though most of our country has given up on the dream of returning to our ancient homeland, various reactionary elements, most notably Alexander Goudhand's 'Verlossersverbond' or 'Salvation League', still argue in favour of returning home in 'De Terugkeer', 'The Return'. However, without foreign support, this will likely remain a pipe dream."
 BER_initiate_terugkeer:0 "Initiate the Terugkeer"
 BER_initiate_terugkeer_desc:0 "We have found allies abroad willing to help us take the fight to the Kurgur! Whenever we are ready, we can launch our war against the hated Orcs and reclaim our ancient halls."
 DORF_seventh_campaign:0 "The Seventh Campaign"
 DORF_seventh_campaign_desc:0 "Six times before, the Dwarves have tried to retake the mighty city of Zarathum. Six times before, soon or later, we failed. The Seventh Campaign shall be the last."
 SKA_seventh_campaign:0 "Initiate the Seventh Campaign"
 SKA_seventh_campaign_desc:0 "We have found allies abroad willing to help us take the fight to the Kurgur! Whenever we are ready, we can launch our war against the hated Orcs and reclaim our ancient halls."
 DORF_restore_zarathum:0 "Restore the City of Zarathum"
 DORF_restore_zarathum_desc:0 "Zarathum, once the jewel of the mighty empire of Vergallheim, has long since fallen into ruin, thanks to the depredations of the Kurgur. With it in Dwarven hands once again, we can begin the long and arduous process of revuilding this jewel of the Oramfell Mountains!"
 DORF_reform_vergallheim:0 "Reform Vergallheim"
 DORF_reform_vergallheim_desc:0 "After years of gruelling conquest, we have finally retaken the most important cities and disputed territories of the Vergall empire of old. With them under conrol, we may finally restore the empire to its former glory!"
 DORF_border_skirmishes:0 "Skirmishes in the Mountainhomes"
 DORF_border_skirmishes_desc:0 "While we do not possess the resources to muster a full campaign to retake our lost homelands, we can send out smaller groups to retake a mountain pass here, an ancient mine there. Slow but steady wins the race."
 DORF_invade_asolfsskali:0 "Retake Asolfsskali"
 DORF_invade_asolfsskali_desc:0 "We have reached the Mountainhomes of Asolfsskali. It's time to return them to proper Dwarven hands."
 DORF_invade_skaptaholt:0 "Retake Skaptaholt"
 DORF_invade_skaptaholt_desc:0 "We have reached the Mountainhomes of Skaptaholt. It's time to return them to proper Dwarven hands."
 DORF_invade_hvanneyrr:0 "Retake Hvanneyrr"
 DORF_invade_hvanneyrr_desc:0 "We have reached the Mountainhomes of Hvanneyrr. It's time to return them to proper Dwarven hands."
 DORF_invade_puruzkaduz:0 "Return to Zarathum"
 DORF_invade_puruzkaduz_desc:0 "Victory after victory has led us to the point where Old Zarathum, the legendary Vergall capital, lies at our doorstep. It's time to return to our ancient halls."
 DORF_invade_ugrivonuz:0 "Retake Lagraskr"
 DORF_invade_ugrivonuz_desc:0 "We have reached the Mountainhomes of Lagraskr. It's time to return them to proper Dwarven hands."
 DORF_invade_venaur:0 "Retake Álfrskaut"
 DORF_invade_venaur_desc:0 "We have reached the Mountainhomes of Álfrskaut. It's time to return them to proper Dwarven hands."
