l_english:
 GENERIC_join_wars:0 "A War-Torn World"
 GENERIC_join_wars_desc:0 "Tharassian is a world rife with conflict, and our lands are no exception to this. A state is fighting on our behalf, waiting for us to join them."
 DORF_join_union_war_against_opponent:0 "The Oramfell Reunification War"
 DORF_join_union_war_against_opponent_desc:0 "After the failure of the Nordtorf Summit, the Ungerdaler Union has declared war on our opponent. We should join them."
 hire_mercenaries:0 "Hire Mercenaries"
 hire_mercenaries_desc:0 "The world is a war-torn place, and there are many warriors of fortune out there willing to sell their blades for the right price. If we need specialized troops or are low on manpower, we should consider hiring mercenaries. They will initially supply their own men and equipment, but we will be expected to replace casualties and broken equipment."
 MERCS_perkav_raiders:0 "Hire Perkav Raiders"
 MERCS_perkav_raiders_desc:0 "The warriors of Perkavland are fearsome, if unpredictable. They are experts at aquatic warfare and ferocious in battle - just keep them away from civilized folk."
 UNG_convince_freiprinzen:0 "Defending our Crown"
 UNG_convince_freiprinzen_desc:0 "An old enemy is stirring in the North. Freiprinz Schwarzenbach of Stahlhof is rumoured to be approaching the Freiprinzen, seeking to coax them into joining his cause. Whatever his plans are, they can't be good for the Union - our legitimacy must be asserted in all corners of the land!"
 UNG_convince_HLZ:0 "Visit Holzbrenn"
 UNG_convince_HLZ_desc:0 "Visiting our loyal subjects is a routine part of our feudal contract. However, by putting in just a little bit of extra effort in a Highprincely visit to the Freiprinz of Holzbrenn, we can surely reinforce their loyalty to the legitimately elected Hochprinzessin."
 UNG_convince_HLZ_ii:0 "Host the Freiprinz of Holzbrenn"
 UNG_convince_HLZ_ii_desc:0 "Being the honoured guest at a Highprincely banquet is a great boon to any leader's prestige, and the Freiprinz of Holzbrenn is sure to appreciate the gesture, and repay us with loyalty."
 UNG_convince_HLZ_iii:0 "Align Holzbrenn"
 UNG_convince_HLZ_iii_desc:0 "The Freiprinztum of Holzbrenn is simply essential to our strategic plans and national security. By leveraging marriages, gifts, ancient treaties and recent oaths, we can make sure they are on our side when the worst comes to worst."
