 STA_das_stahlheer_desc:0 "We need to Reinvent the Stahlhofer Way of Thinking. We must make broad revisions to our military to assure our continuation in the remainder of the Decade."
 STA_the_bear_of_stahlhof_desc:0 "We must Consolidate our Political Spectrum under our Monarch, Ferdinand Schwarzenbach to ensure a united Stahlhof. We must also look outward to guarantee that we don´t confine ourselves."
 STA_Veterans_of_the_elbenkrieg_desc:0 "We need to rethink the tactics used in the elbenkrieg and our military doctrine."
 STA_lessons_of_neureik_desc:0 "The Disaster in Neureik should not happen in our country as well. To ensure that we  do not do these mistakes, we need to start to learn the lessons Neureik learned the hard way."
 STA_fate_of_the_adelinatruppen_desc:0 "We need to decide what to do with the Imperial troops of the Hochprinzessin Adelina. We need to decide how to deal with it."
 STA_lessons_of_the_restoration_war_desc:0 "Our men were instrumental in restoring Freiprinz Hassler to the Prinzthron of Neureik, and they have seen first-hand the dangers of Republican mob rule. Let us learn from the military developments of that time and simultaneously use it in our anti-Faustburg propaganda efforts."
 STA_meat_for_the_grinder_desc:0 "We must prepare our soldier to die for the grinder of war."
 STA_swords_axes_and_maces_desc:0 "We need to ensure that there is a standartification of Equipment"
 STA_every_soldier_a_weaponsmith_desc:0 "Our soldiers are the best in the Union and can uphold their Equipment even in the worst situation"
 STA_the_last_march_of_the_faustburgsoldaten_desc:0 "As we have given up on recruiting the troops Adalina has sent, we will have to get rid of them instead. An incursion into Ordorian lands, with the Elves ‘accidentally’ being tipped off beforehand, should rid us of these Faustburg battalions quite nicely"
 STA_replenish_the_ranks_desc:0 "To increase our ranks we will hire all kinds of mercenaries around the Union and help us win the wars to come"
 STA_perkav_plunderers_desc:0 "We hire These Plunderers to help us plunder Faustburg"
 STA_skaelinger_stalwarts_desc:0 "We hire these Stalwarts to increase loyalty in our troops"
 STA_kurgur_killers_desc:0 "We hire Orcs to kill our enemies"
 STA_snowelven_stalkers_desc:0 " We hire the Lirothlind elves to stalk our enemies and gain more information"
 STA_bilodyan_brutes_desc:0 "We get the Bilodyan Brutes to slaughter the enemy"
 STA_foreign_officers_desc:0 "We increase the number of Foreign Officers so that our mercenaries don´t do anything dumb"
 STA_path_clearer_batallions_desc:0 "The Creation of the Path clearer Battalions started so that we could pinpoint attacks the enemies and clear a path through their ranks"
 STA_a_convincing_act_desc:0 "The Convincement Act was enacted by Ferdinand Schwarzenbach to create a Goal, that can achieve Convincement of the Other Union states, so that these will either not Hinder our military expansions and/or help us in achieving this goal."
 STA_stahlplan_zhertis_desc:0 "To fully annex and reculture souther ordoria we will need to fill the regions with humans and industrialize them."
 STA_stahlplan_venoehr_desc:0 "To fully annex and reculture souther ordoria we will need to fill the regions with humans and industrialize them."
 STA_stahlplan_anzitt_desc:0 "To fully annex and reculture souther ordoria we will need to fill the regions with humans and industrialize them."
 STA_stahlplan_fratin_desc:0 "To fully annex and reculture souther ordoria we will need to fill the regions with humans and industrialize them."
 STA_limited_engagement_desc:0 "We need to limit our encroachment of Ordorian and limit our outside policies"
 STA_rapid_retreats_desc:0 "We need to retreat"
 STA_much_ado_about_nothing_desc:0 "when there is about to do, then there is nothing to do about."
 STA_neuzeit_krieg_desc:0 "We need to Usher in a new era of warfare and change the scape of war"
 STA_uproot_the_old_guard_desc:0 "To change the old guard is a difficult thing and we need to start with it now or never and to achieve that..."
 STA_meritocratic_autocracy_desc:0 "this does not make any sense if you didn´t know as meritocracy and autocracy are opposed to one another"
 STA_introduce_meritocracy_in_the_army_desc:0 "we start promoting soldiers based on skills and not on merit or birth"
 STA_heed_the_rank_and_file_desc:0 "Lately, we've all seen plenty of research and heard even more talk about the demise of network TV, the lack of consumer attention for traditional media, the switch to new media and other disaster stories. But most commentators and pundits continue to ignore the best medium: your workers. This medium doesn't change your budget, reaches customers and prospects every day, and people pay attention to it. "
 STA_soldiers_pensions_desc:0 "Introduce Pensions to our soldiers to ensure them not becoming enemy mercenaries."
 STA_witwengeld_desc:0 "Give money to the wives of our dead soldiers"
 STA_first_aid_field_training_desc:0 "Share First aid skills on our online learning website and start learning right now for free."
 STA_hasslers_prinzthron_desc:0 "After Helping out the Prinzenthum of Neureik, now again there is a time of political turmoil. And we see how we can get advantages out of the Situation. Hassler is an aspiring Freiprinz and we can take the aspiring out of his title."
 STA_the_favours_we_are_owed_desc:0 "With the Favour Neureik owes us we can ensure that Freiprinz Hassler stays at his position but now we need to decide how we deal with the nation as a whole."
 STA_alliance_of_equals_desc:0 "We should acknowledge them as equal Freiprizen and see that they do so as well. With that, we would get a partner in the Union and we would that they would help us if needed."
 STA_push_our_advantage_desc:0 "With the Turmoil in Neureik still not cleared we still can and should push our advantage and take the crown of Neureik for ourselves, but the backlash from the other Prinzen could be great."
 STA_integrated_military_command_desc:0 "With the Crown of Neureik in our belt, we should integrate the Military command structure and expand our own so that we are capable of ensuring a combined force of Neureik and Stahlhof"
 STA_force_an_iron_fist_desc:0 "Through our conquest of Neureik, we still need to clear the Turmoil of the Prinzentum and the only reasonable way to do that is with the Iron Fist of our Ruler Schwarzenbach."
 STA_war_games_desc:0 "In 878 Stahlhof was chosen to be the Host of The War Games a Union-wide Cooperation of the Military of the princes and Knights as champions of these. All who even have a slick of Honour will go to the War Games and attend them to prove their honor and battle-prowess. It would be a shame of course, if something were to happen to the Freiprinzen and their subordinates."
 STA_trial_by_fire_desc:0 "As the War Game end, we can see the last results of our work to improve our military coming in and see how good we are in comparison to the other princes."
 STA_the_holzbrenn_opportunity_desc:0 "As the games go on we see an opportunity and if we are fast enough we could seize it..."
 STA_experience_bought_with_blood_desc:0 "Even though we are supposedly having only mock battles and the like, accidents still happen but we see how we can prevent future mistakes and ensure our dominance on the actual battlefield"
 STA_the_question_of_mages_desc:0 "Still as the games go on we have to clear a question the Mage Question and what w should do about it. We need to chose if we approve or not."
 STA_approach_resmayer_desc:0 "When the Games went, we saw one of the Mages from Arkanisturm, Resmayer, use a rather uncanny and special way of using magic. Now that the Games are done and we made some Kontakt with arkanisturm on the frontiers, we should expand our sway over Arkanisturm and connect with Resmayer."
 STA_discredit_the_lafdarites_desc:0 "The Lafdarites are the group apposing Resmayer and his fellows. We should attack them for their inactivity and no-response to our border-attacks. We need to help our friends in arkanisturm."
 STA_nebeltoeter_squads_desc:0 "The Nebeltöter squads were founded to suppress magicians."
 STA_assassinate_the_archmage_desc:0 "Still in progress"
 STA_intervene_openly_desc:0 "We need to Intervene openly in the Civil War in Arkanisturm to ensure Resmayers victory"
 STA_intervene_covertly_desc:0 "Resmayer may not need our full military support but only Volunteers and Equipment."
 STA_the_anti_ordorian_front_desc:0 "To Unite the Union against Ordoria is a noble goal and we strive to be the first for the Union to Unite it against this common Enemy"
 STA_freiwillige_heimatverteidiger_desc:0 "The City of Stahlhof is one of the capitals of the Union and the people there are some of the Sturdiest you will find and now they will be called for war to serve for Their Nation"
 STA_spears_against_elves_desc:0 "We need to ready our Country against the Elven Menace and mobilize our Industry. To ensure that for every Elf there will be  Soldier with a spear."
 STA_the_stahlheer_desc:0 "The Stahlheer marches into the war the Ordorian menace can not be ignored anymore and so we march."
 STA_the_pragmatik_allianz_desc:0 "Though we wish for nothing more than the end of the Ungerdaler Union, we must also guard against the genuine threat to Ordoria. Reaching out to Holzbrenn for mutual defence would be wise."
 STA_turn_to_the_caravaneers_desc:0 "Most of the traders in Stahlhof are in the Caravaniers Guild, one of the Few remaining Trade organizations in the Union. And we need them now for Financial support and maybe we could even ensure an alliance through them."
 STA_contribute_to_the_war_effort_desc:0 "But First they need to contribute to our War effort as the times of war draw nearer and nearer."
 STA_demand_an_embargo_desc:0 "Through this we can ensure that the only trade in Stahlhof will be from the Caravaniers guild and ensure Stahlhofer trade Dominance."
 STA_the_merchants_of_fritzhafen_desc:0 "The Merchants of Fritzhafen are the strongest Trading force in the Union and one of the biggest in the known world. With this, we could bring them to our Side and ensure our trade Dominance on the Union."
 STA_der_nordhandel_wuergegriff_desc:0 "Through this we would control all of the Trade in the Northern Union and unite it in the Caravaniers Guild."
 STA_the_iron_fist_of_schwarzenbach_desc:0 "Ferdinand Schwarzenbach is the Monarch of Stahlhof since 866 and with that one of the longest-serving Monarchs in the current Union. He is one of the few ''great'' Rulers remaining and he will ensure our victories to come."
 STA_the_steel_that_guards_us_desc:0 "Stahlhof is one of the few Prinzentumer, which border Ordoria and so it relied on Stell to guard its border and so it became the 'Protector of the North''."
 STA_the_blood_that_binds_us_desc:0 "But the Protection isn´t perfect and every year men die while protecting the border so not only does the steal protect but the blood of our Fallen as well."
 STA_the_crown_infallible_desc:0 "And with that the Crown of Stahlhof shall forever stand and fight. It will never Fall before the Union does."
 STA_the_league_of_temples_desc:0 "Septism is the religion of the Union and it was founded in Stahlhof and it is still to this day the most believed Religion in Stahlhof."
 STA_the_favour_of_the_seven_desc:0 "As Stahlhof is also one of the most pious of the Union lands it is guaranteed to be granted the favor of the Seven."
 STA_divine_right_to_rule_desc:0 "And with the Favour of the Seven the Rule of the Monarchy is secured and through that the Schwarzenbachs rule it Through the Divine Will of the Gods."
 STA_the_priests_of_st_vichtlas_desc:0 "And Through our Piety St. Vichtlas is sure to be one of the Freiprizentumer that will be on our side as the Gods are with us."
 STA_break_with_the_orthodoxy_desc:0 "But we must Break with Tradition and see new Horizons. Even if that means abandoning the Seven and returning to the Six."
 STA_reach_out_to_the_hornbergers_desc:0 "The Hornbergers are one of the Noble Families still left in Stahlhof and came from Wertzvörde. They traveled great distances and then after some time ended up in Stahlhof were 670 the Freiprinz of Stahlhof Albert the 4 of Schwarzenbach. Since then the Family of the Hornbergers were some of the most loyal nobles in the Freiprinzentum, but then in the last few Years they strove from the sides of the Prinz."
 STA_meetings_on_neutral_ground_desc:0 "Now Ferdinand wants to once again reestablish their good Relationships and wants to support an alliance between the Houses"
 STA_the_unthinkable_deal_desc:0 "The Hornbergers came to the Meeting, but something unbelievable happened they requested to either be granted their Old title from Wertzevörde of Archduke or be able to return to it."
 STA_the_aristocrats_of_stahlhof_desc:0 "We can only oblige and support their claim of Archduke but still, we can´t allow them to return to their homes and so they will stay in Stahlhof as Archdukes."
 STA_propaganda_bombardments_desc:0 "To ensure the Loyalty of our soldiers and our countryman and made sure that they will stay loyal till the End"
 STA_every_village_a_soldier_desc:0 "The ''Land Reform Akt'' of Stahlhof want to renew our War enthusiasm and establish the Wehrpflicht. Now in every Village with more than 50 men living there, 1 needs to be a soldier with 70 another and every 20 thereafter."
 STA_scare_the_faustburg_soldiers_into_submission_desc:0 "If Propanda fails its use, than subjugation and scaring them will have to do. "
 STA_steelcourt_iron_discipline_desc:0 "We spoke around 20 minutes to discuss the pun in this title, so appreciate it. (Falls du nicht Englisch Kannst es ist stahl hof in Englisch.)"
 STA_der_stahlschritt_desc:0 "To Discipline the military every man needs to be able to march an hour and needs to hold pace with one another."
 STA_authority_earned_is_unquestioned_desc:0 "With these Reforms our Authority over the military will be unquestioned"
 STA_the_heldenmauer_desc:0 "The Norther Border is the Place where Heroes come to die and where Stahlhof defends the Union against the Elven threat"
 STA_the_carrot_and_the_stick_desc:0 "The Carrot and stick an approach is an approach, where you ensure the following of your subordinates through both positive and negative reinforcement as you do with a carrot and stick by a donkey"
 STA_loyalty_through_fear_desc:0 "There is only 1 Way to achieve Loyalty. Through Fear"
 STA_loyalty_through_love_desc:0 "There is only 1 Way to achieve Loyalty. Through Love"
 STA_authoritarian_benefactor_desc:0 "Our Monarch may be an Absolute Monarch and he may also be the Head of Military, but he is also a benevolent Ruler and the Meritocratic Autacracy supporter but he still is our Benefactor."
 STA_sidestep_hatred_desc:0 "If we Ensure Loyalty through Fear we need to be able to ensure that the ensuing hatred is against the enemy and not our commanders"
 STA_improve_road_networks_desc:0 "Roads are good for everyone. And so we decided to build some."
 STA_the_stahlreik_market_desc:0 "Stahlhof will be a great country and so will be it´s markets"
 STA_der_pressler_pakt_desc:0 "Pressler is the upcoming Freiprinz of Holzbrenn and he also aligns with our current Outview and so we decided to ask him if he will support us."
 STA_posthoc_justification_desc:0 "We need to Justify our actions. Even if we already did them."
 STA_blood_ties_to_wertszvoerde_desc:0 "The Hornbergers shouldn´t stay in Stahlhof but should return as the new Archdukes of their old land and to ensure that we will support them."
 STA_stahlhof_kommando_desc:0 "Kommandos are special forces and we know how to make them and we will ensure that they will be used properly."
 
