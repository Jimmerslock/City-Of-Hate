l_english:
 STAT_ARMY_FUEL_CONSUMPTION:0 "Rations allotted: "
 STAT_ARMY_FUEL_CONSUMPTION_DESC:0 "How many rations this unit consumes daily."
 STAT_ARMY_FUEL_CONSUMPTION_VALUE:0 "$VALUE|H1$"
 STAT_ARMY_FUEL_CONSUMPTION_DIFF:0 " $VALUE|=-1$"
 STAT_ARMY_FUEL_CAPACITY:0 "Ration Capacity: "
 STAT_ARMY_FUEL_CAPACITY_DESC:0 "How many rations this unit can bring with it. Higher food capacity means that the unit will be able to operate at full capacity longer when it lacks rations."
 STAT_ARMY_FUEL_CAPACITY_VALUE:0 "$VALUE|H1$"
 STAT_ARMY_FUEL_CAPACITY_DIFF:0 " $VALUE|=+$"
 
 STAT_COMMON_FUEL_CONSUMPTION:0 "Rations allotted: "
 STAT_COMMON_FUEL_CONSUMPTION_DESC:0 "How many rations this unit consumes while it is operating. Air and Sea units will consume rations while on active missions or during training. Land units will consume rations in idle as well, but the combat, movement or training will further increase the consumption."
 STAT_COMMON_FUEL_CONSUMPTION_VALUE:0 "$VALUE|H1$"
 STAT_COMMON_FUEL_CONSUMPTION_DIFF:0 " $VALUE|=-$"
 STAT_COMMON_FUEL_CONSUMPTION_FACTOR:0 "Rations allotted: "
 STAT_COMMON_FUEL_CONSUMPTION_FACTOR_DESC:0 "How many rations this unit consumes while it is operating. Air and Sea units will consume rations while on active missions or during training. Land units will consume rations in idle as well, but the combat, movement or training will further increase the consumption."
 STAT_COMMON_FUEL_CONSUMPTION_FACTOR_VALUE:0 "$VALUE|H2%$"
 STAT_COMMON_FUEL_CONSUMPTION_FACTOR_DIFF:0 " $VALUE|=-2%$"